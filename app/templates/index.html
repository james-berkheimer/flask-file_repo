{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h1>Photo Upload</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.uploaded_image }}
        {% for error in form.uploaded_image.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
        {{ form.submit }}
    </form>
    
    {% if file_url %}
    <br>
    <img src="{{ file_url }}">
    {% endif %}

{% endblock %}
